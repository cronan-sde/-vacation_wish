<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vacation Destinations WishList</title>

  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!-- css -->
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <section class="jumbotron" id="header">
    <h1 id="title">
      Vacation Destinations WishList
    </h1>
    <p>
      Found exciting places to visit on your next vactation? Use the form below to add them to your wishlist
    </p>
  </section>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <form id="wishlist-form">
          <div class="form-group">
            <label for="name">Destination name</label>
            <input class="form-control" type="text" id="name" placeholder="Enter name of destination" required minlength="2">
          </div>
          <div class="form-group">
            <label for="location">Location</label>
            <input class="form-control" type="text" id="location" placeholder="Where is it located" required minlength="2">
          </div>
          <div class="form-group">
            <label for="destination-photo">Photo</label>
            <input class="form-control" type="url" id="destination-photo" placeholder="Enter image URL">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" type="text" id="description" placeholder="Where is it located?" name="description"></textarea>
          </div>
          <button type="submit" class="btn btn-primary" id="submit-btn">Add to list</button>
        </form>
      </div>
      <div class="col-md-8">
        <h3 id="display-title">Destinations</h3>
        <div id="destinations-list">
        <!-- display added destinations here -->
        </div>
      </div>
    </div>
  </div>
  
  <!-- Javascript -->
  <script src="scripts/app.js"></script>
</body>
</html>
